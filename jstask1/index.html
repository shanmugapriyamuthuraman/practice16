<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="main.js"></script>
    <script>
        for(i=1;i<=5;i++){
            for(j=1;j<=i;j++){
                document.write(i);
            }
            document.write("<br>")
        }
        for(n=1;n<=5;n--){
            for(m=1;m<=n;m++){
                document.write(m);
            }
            document.write("<br>")
        }
    </script>
</body>
</html>
