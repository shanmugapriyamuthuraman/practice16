<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://code.iconify.design/iconify-icon/1.0.0-beta.3/iconify-icon.min.js"></script>
	<style>
		.main{
			display:flex;
		}
		.sub{
			width:48%;
		}
		.sub1{
			width:48%;
		}
	</style>
</head>
<body>
	<div class="main">
		<div class="sub">
			<textarea rows="20" id="text" cols="50"></textarea><br>
			<button type="button" id="btn">click</button>
		</div>
		<div class="sub1" id="pri">
			<iconify-icon id="icon1" icon="material-symbols:edit-document-outline"></iconify-icon>
			<iconify-icon id="icon2" icon="material-symbols:delete-outline"></iconify-icon>
		</div>
	</div>
	<script>
		let btn=document.getElementById("btn");
		btn.addEventListener("click",myfunction);
		function myfunction(){
			let add=document.getElementById("text")
			let na=document.getElementById("pri");
			let paragraph=document.createElement("p");
			na.appendChild(paragraph);
			paragraph.innerHTML=add.value;
			let icon=document.getElementById("icon1");
			paragraph.appendChild(icon);
			let icon1=document.getElementById("icon2");
			paragraph.appendChild(icon1);
			let but=document.createElement("button");
			paragraph.appendChild(but);
			but.innerHTML="edit";
			let but1=document.createElement("button");
			paragraph.appendChild(but1);
			but1.innerHTML="delete";
		}	
		function myfunction(a,b){
			var a;
			var b;
			var c=a+b;
			return b;
		}
		 var v=myfunction(20,30);
		 console.log(v);
		 
</script>
</body>
</html>
