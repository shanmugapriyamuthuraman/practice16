<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="jscal.css">
</head>
<body>
	<div class="main">
		<div class="calculator" >
			
			<input type="text" id="inp" placeholder="0"><br>
			<div class="btn">
			<button class="but" onclick="clear()">cl</button>
			<button class="but" onclick="deleted()">del</button>
			<button class="but" onclick="display('%')">%</button>
			<button class="but" onclick="display('/')">/</button>
			<button class="but" onclick="display('*')">*</button>
			<button class="but" onclick="display('-')">-</button>
			<button class="but" onclick="display('9')">9</button>
			<button class="but" onclick="display('8')">8</button>
			<button class="but" onclick="display('7')">7</button>
			<button class="but" onclick="display('6')">6</button>
			<button class="but" onclick="display('5')">5</button>
			<button class="but" onclick="display('4')">4</button>
			<button class="but" onclick="display('3')">3</button>
			<button class="but" onclick="display('2')">2</button>
			<button class="but" onclick="display('1')">1</button>
			<button class="but" onclick="display('+')">+</button>
			<button class="but" onclick="display('0')">0</button>
			<button class="but" onclick="calculate('=')">=</button>
			</div>
		</div>
	</div>
	<script>
		let click=document.getElementById("inp");
		function display(number){
			click.value += number;
		}
		function deleted(){
			click.value=click.value.slice(0,-1);
		}
		function clear(){
			click.value="";
		}
	</script>
</body>
</html>
